    .logo::after {

      z-index: -1;

    <script>
      // Only show YouTube lofi beat title when playing
      const lofiTitle = "Now Playing: Lofi Hip hop radio";
      const btn = document.getElementById('music-btn');
      const btnIcon = document.getElementById('music-btn-icon');
      const btnText = document.getElementById('music-btn-text');
      const songInfo = document.getElementById('song-info');

      // --- YouTube Lofi Beat Integration ---
      let ytPlayer;
      let ytReady = false;
      let ytPlaying = false;

      // Load YouTube IFrame API
      function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-lofi-player', {
          height: '0',
          width: '0',
          videoId: 'jfKfPfyJRdk',
          playerVars: {
            autoplay: 0,
            controls: 0,
            loop: 1,
            playlist: 'jfKfPfyJRdk'
          },
          events: {
            'onReady': function() {
              ytReady = true;
              updateSongInfo();
            },
            'onStateChange': function(event) {
              // 1 = playing, 2 = paused
              if (event.data === 1) {
                ytPlaying = true;
                btnIcon.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
                    <rect x="3" y="3" width="4" height="10" rx="1"/>
                    <rect x="9" y="3" width="4" height="10" rx="1"/>
                  </svg>
                `;
                btnText.textContent = 'Pause Music';
              } else if (event.data === 2) {
                ytPlaying = false;
                btnIcon.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
                  </svg>
                `;
                btnText.textContent = 'Play Music';
              }
              updateSongInfo();
            }
          }
        });
      }

      // Inject YouTube API script if not already loaded
      if (!window.YT) {
        const ytScript = document.createElement('script');
        ytScript.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(ytScript);
      }

      function updateSongInfo() {
        if (ytPlaying) {
          songInfo.textContent = lofiTitle;
          songInfo.classList.add('animated');
          // Remove the animation class after animation ends so it can be triggered again
          songInfo.addEventListener('animationend', function handler() {
            songInfo.classList.remove('animated');
            songInfo.removeEventListener('animationend', handler);
          });
        } else {
          songInfo.textContent = '';
        }
      }

      function toggleMusic() {
        if (!ytReady) return;
        if (!ytPlaying) {
          ytPlayer.playVideo();
        } else {
          ytPlayer.pauseVideo();
        }
        // UI will update via onStateChange
      }
    </script>
