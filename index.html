    <script>
      const music1 = document.getElementById('bg-music');
      const music2 = document.getElementById('second-music');
      let currentMusic = music1;
      const btn = document.getElementById('music-btn');
      const btnIcon = document.getElementById('music-btn-icon');
      const btnText = document.getElementById('music-btn-text');
      const switchBtn = document.getElementById('switch-song-btn');
      const switchSongContent = document.getElementById('switch-song-content');

      function toggleMusic() {
        if (currentMusic.paused) {
          currentMusic.play().catch(() => {});
          btnIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
              <rect x="3" y="3" width="4" height="10" rx="1"/>
              <rect x="9" y="3" width="4" height="10" rx="1"/>
            </svg>
          `;
          btnText.textContent = 'Pause Music';
        } else {
          currentMusic.pause();
          btnIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
              <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
            </svg>
          `;
          btnText.textContent = 'Play Music';
        }
      }

      function switchSong() {
        // Check if current song is playing
        const wasPlaying = !currentMusic.paused && !currentMusic.ended;

        // Pause and reset current song
        currentMusic.pause();
        currentMusic.currentTime = 0;

        // Switch reference
        if (currentMusic === music1) {
          currentMusic = music2;
        } else {
          currentMusic = music1;
        }

        // Restore shuffle icon and text every time
        switchSongContent.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
            <path d="M12.146 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 5H13a4.978 4.978 0 0 0-4.546 2.916.5.5 0 1 1-.908-.418A5.978 5.978 0 0 1 13 4h.293l-1.147-1.146a.5.5 0 0 1 0-.708zM2.5 8a.5.5 0 0 1 .5-.5h2.293l1.147-1.146a.5.5 0 1 1 .708.708L6.207 8.5H3a.5.5 0 0 1-.5-.5zm10.646 5.146a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708L13.293 11H13a4.978 4.978 0 0 1-4.546-2.916.5.5 0 1 0-.908.418A5.978 5.978 0 0 0 13 12h.293l-1.147 1.146a.5.5 0 0 0 0 .708z"/>
          </svg>
          Switch Song
        `;

        // If music was playing, play the new song and update button to pause state
        if (wasPlaying) {
          currentMusic.play().catch(() => {});
          btnIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="currentColor" viewBox="0 0 16 16">
              <rect x="3" y="3" width="4" height="10" rx="1"/>
              <rect x="9" y="3" width="4" height="10" rx="1"/>

              <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
            </svg>
          `;
          btnText.textContent = 'Play Music';
